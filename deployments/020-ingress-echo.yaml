# kubectl apply -f 020-ingress-echo.yaml
apiVersion: v1
kind: Secret
metadata:
  name: echo-secret
  namespace: echo
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-ingress
  namespace: echo
  annotations:
    kubernetes.io/ingress.class: "edgenexus"
spec:
  tls:
  - hosts:
      - edgeecho
    secretName: echo-secret
  rules:
  - host: edgeecho
    http:
      paths:
      - backend:
          service:
            name: echo-service
            port:
              number: 80
        path: /
        pathType: Prefix
